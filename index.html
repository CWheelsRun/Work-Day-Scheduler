<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9AM Row -->
      <div class="row">
        <div>9AM</div>
        <input id="9AM">
        <div data-time=9><i aria-hidden="true"></i></div>
      </div>
  
      <!-- 10AM Row -->
      <div class="row">
        <div>10AM</div>
        <input id="10AM">
        <div data-time=10><i aria-hidden="true"></i></div>
      </div>
  
      <!-- 11AM Row -->
      <div class="row">
        <div>11AM</div>
        <input id="11AM">
        <div data-time=11><i aria-hidden="true"></i></div>
      </div>
  
      <!-- 12PM Row -->
      <div class="row">
        <div>12PM</div>
        <input id="12PM">
        <div data-time=12><i aria-hidden="true"></i></div>
      </div>
  
      <!-- 1PM Row -->
      <div class="row">
        <div>1PM</div>
        <input id="1PM">
        <div data-time=1><i aria-hidden="true"></i></div>
      </div>
  
      <!-- 2PM Row -->
      <div class="row">
        <div>2PM</div>
        <input id="2PM">
        <div data-time=2><i aria-hidden="true"></i></div>
      </div>
  
      <!-- 3PM Row -->
      <div class="row">
        <div>3PM</div>
        <input id="3PM">
        <div data-time=3><i aria-hidden="true"></i></div>
      </div>
  
      <!-- 4PM Row -->
      <div class="row">
        <div>4PM</div>
        <input id="4PM">
        <div data-time=4><i aria-hidden="true"></i></div>
      </div>
  
      <!-- 5PM Row -->
      <div class="row">
        <div>5PM</div>
        <input id="5PM">
        <div data-time=5><i aria-hidden="true"></i></div>
      </div>
    </div>
</html>
