<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <!-- 9AM Row -->
      <div class="row">
        <div class="hour col-1 pt-3">9 AM</div>
        <input id="9AM" class="user-event-input col-10 event-input-block" placeholder="Enter task">
        <div class="col-1 saveBtn" data-time=9><i class="fas fa-save" aria-hidden="true"></i></div>
      </div>
  
      <!-- 10AM Row -->
      <div class="row">
        <div class="hour col-1 pt-3">10 AM</div>
        <input id="10AM" class="user-event-input col-10 event-input-block" placeholder="Enter task">
        <div class="col-1 saveBtn" data-time=10><i class="fas fa-save" aria-hidden="true"></i></div>
      </div>
  
      <!-- 11AM Row -->
      <div class="row">
        <div class="hour col-1 pt-3">11 AM</div>
        <input id="11AM" class="user-event-input col-10 event-input-block" placeholder="Enter task">
        <div class="col-1 saveBtn" data-time=11><i class="fas fa-save" aria-hidden="true"></i></div>
      </div>
  
      <!-- 12PM Row -->
      <div class="row">
        <div class="hour col-1 pt-3">12 PM</div>
        <input id="12PM" class="user-event-input col-10 event-input-block" placeholder="Enter task">
        <div class="col-1 saveBtn" data-time=12><i class="fas fa-save" aria-hidden="true"></i></div>
      </div>
  
      <!-- 1PM Row -->
      <div class="row">
        <div class="hour col-1 pt-3">1 PM</div>
        <input id="1PM" class="user-event-input col-10 event-input-block" placeholder="Enter task">
        <div class="col-1 saveBtn" data-time=1><i class="fas fa-save" aria-hidden="true"></i></div>
      </div>
  
      <!-- 2PM Row -->
      <div class="row">
        <div class="hour col-1 pt-3">2 PM</div>
        <input id="2PM" class="user-event-input col-10 event-input-block" placeholder="Enter task">
        <div class="col-1 saveBtn" data-time=2><i class="fas fa-save" aria-hidden="true"></i></div>
      </div>
  
      <!-- 3PM Row -->
      <div class="row">
        <div class="hour col-1 pt-3">3 PM</div>
        <input id="3PM" class="user-event-input col-10 event-input-block" placeholder="Enter task">
        <div class="col-1 saveBtn" data-time=3><i class="fas fa-save" aria-hidden="true"></i></div>
      </div>
  
      <!-- 4PM Row -->
      <div class="row">
        <div class="hour col-1 pt-3">4 PM</div>
        <input id="4PM" class="user-event-input col-10 event-input-block" placeholder="Enter task">
        <div class="col-1 saveBtn" data-time=4><i class="fas fa-save" aria-hidden="true"></i></div>
      </div>
  
      <!-- 5PM Row -->
      <div class="row">
        <div class="hour col-1 pt-3">5 PM</div>
        <input id="5PM" class="user-event-input col-10 event-input-block" placeholder="Enter task">
        <div class="col-1 saveBtn" data-time=5><i class="fas fa-save" aria-hidden="true"></i></div>
      </div>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/js/script.js"></script>

    </div>
</html>
